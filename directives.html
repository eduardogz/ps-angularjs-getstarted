<!doctype html>

<html lang="en" ng-app="githubViewer">

<head>
    <meta charset="utf-8">

    <title>ps-angular-getstarted</title>
    <meta name="description" content="ps-angular-getstarted">
    <meta name="author" content="Eduardo Cruz">
    <script src="https://opensource.keycdn.com/angularjs/1.6.2/angular.min.js"></script>
    <script src="src/script/directives.js"></script>

    <!--[if lt IE 9]>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html5shiv/3.7.3/html5shiv.js"></script>
  <![endif]-->
</head>

<body ng-controller="MainController">
    <h1>{{ message }}</h1>
    <div>{{ error }}</div>
    <form name="searchUser" ng-submit="search(username)">
        <input type="search" required placeholder="Username to find" ng-model="username" />
        <input type="submit" value="Search" />
    </form>
    <div ng-include="'directives_userdetails.html'" ng-show="user"></div>

</body>

</html>
